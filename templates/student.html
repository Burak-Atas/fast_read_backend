    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Sayfa yüklendiğinde yapılacak işlemler
            fetch("http://localhost:5000/student", {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",

                }
            })
            .then(response => {
                if (response.ok) {

            })
            .then(data => {
                // Gelen veriyi işle
                console.log(data);
                // Örnek olarak, gelen veriyi localStorage'a da kaydet
                window.localStorage.setItem("responseDate", JSON.stringify(data));
                // HTML içindeki bir elemente veriyi atama
                var nameElement = document.querySelector(".name");
                nameElement.textContent = data.name;
            })
            .catch(error => {
                console.error("Fetch error:", error);
            });
        });

        var responseData = window.localStorage.getItem("responseDate");

        // Eğer veri varsa ve boş değilse işleme devam et
        if (responseData) {
            try {
                // JSON formatındaki veriyi parse et
                var response = JSON.parse(responseData);

                // İlgili HTML elementine veriyi ekle
                var nameElement = document.querySelector(".name");
                nameElement.textContent = response.name; // Örnek olarak verinin "name" özelliğini alıyoruz
            } catch (error) {
                console.error("Error parsing JSON:", error);
            }
        } else {
